<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Wallatext</title>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
        <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>Wall-a-Text</h1>
            <img src="./assets/chat icon.png">
        </header>

        <ul class="chat wall"></ul>
        <div class="chat bg1"></div>
        <div class="chat bg2"></div>
        <div class="chat bg3"></div>

        <footer>
            <div id="input-area">
                <div><label>You :</label></div>
                <input placeholder="Send a message..." maxlength="50" minlength="1" required>
                <span id="hidden-span"></span>
            </div>
        </footer>

        <!--Used for dynamic input box size-->
        <script>
            // Focus on input
            document.querySelector("input").focus();
            document.addEventListener("keydown", (event) => {
                if ((event.key == "Enter" || "Space") && event.target != document.querySelector("input")) {
                    document.querySelector("input").focus();
                }
            });
        </script>
    </body>
</html>
